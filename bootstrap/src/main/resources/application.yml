server:
  port: 8091
  servlet:
    context-path: /jpa-app

spring:
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${USER_NAME}
    password: ${PASSWORD}

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG